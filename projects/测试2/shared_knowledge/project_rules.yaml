项目信息:
  名称: 测试2
  描述: 制作一个Flappy Bird风格的游戏。玩家点击屏幕让小鸟飞起来，需要在管道之间穿梭。
  技术栈: HTML5 + Canvas + JavaScript
  目标平台: 浏览器
  
命名规范:
  文件名: 小写字母和下划线（如: snake_game.js）
  类名: 大驼峰（如: SnakeGame）
  函数名: 小驼峰（如: moveSnake）
  变量名: 小驼峰（如: currentScore）
  常量名: 全大写下划线（如: MAX_SPEED）
  
文件结构:
  入口文件: index.html
  脚本目录: js/
  素材目录: assets/
  样式目录: css/
  
代码规范:
  - 所有数值配置必须从config.js读取，禁止硬编码
  - 新建函数前必须先查api_registry.yaml，避免重复
  - 所有文件必须有文件头注释说明职责
  - 函数必须有注释说明参数和返回值
  
美术规范:
  风格: 像素风
  图片格式: PNG（透明背景）
  命名: 小写字母下划线（如: player_sprite.png）
